  const daySelect = document.getElementById("daySelect");
  const exerciseText = document.getElementById("exerciseText");
  const timerEl = document.getElementById("timer");
  const statusEl = document.getElementById("status");
  const startBtn = document.getElementById("startBtn");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const skipBtn = document.getElementById("skipBtn");
  let routineSteps = [];
let currentStepIndex = 0;
let stepRemaining = 0;
let stepStartTimestamp = 0;
let timerInterval = null;
let isPlaying = false;
let currentDay = 1;
  let synth = window.speechSynthesis;
let voices = [];
let voice = null;

function loadVoices() {
  voices = synth.getVoices();
  let v = voices.find(v => v.lang.startsWith('ro') && (v.name.toLowerCase().includes("alex") || v.name.toLowerCase().includes("male")));
  if (!v) v = voices.find(v => v.lang.startsWith('ro'));
  if (!v && voices.length) v = voices[0];
  return v;
}

function speak(text) {
  if (!synth) return;
  synth.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = voice;
  utter.lang = "ro-RO";
  utter.rate = 1;
  utter.pitch = 0.9;
  synth.speak(utter);
}

  // Modify playBeep to ensure reliable playback
  function playBeep() {
    const beep = document.getElementById("beepSound");
    beep.pause();
    beep.currentTime = 0;
    beep.play().catch(err => {
      console.log("Beep blocked or failed:", err);
    });
  }

  // In startStep, ensure beeps only play once per second
  function startStep() {
    if (routineSteps.length === 0) {
      statusEl.textContent = "Zi liberă. Nu există exerciții.";
      timerEl.textContent = "00:00";
      return;
    }

    const step = routineSteps[currentStepIndex];
    stepRemaining = step.duration;
    stepStartTimestamp = Date.now();
    statusEl.textContent = step.label;
    speak(step.label);
    updateTimerDisplay(stepRemaining);

    if (timerInterval) clearInterval(timerInterval);

    let lastBeepSecond = null;

    timerInterval = setInterval(() => {
      if (!isPlaying) return;

      const elapsed = Math.floor((Date.now() - stepStartTimestamp) / 1000);
      const remaining = stepRemaining - elapsed;

      updateTimerDisplay(remaining);

      if (remaining > 0 && remaining <= 5 && remaining !== lastBeepSecond) {
        lastBeepSecond = remaining;
        playBeep();
      }

      if (remaining <= 0) {
        clearInterval(timerInterval);
        nextStep();
      }
    }, 200);
  }

  // Fix resume from pause
  playPauseBtn.onclick = () => {
    if (!routineSteps.length) return;
    isPlaying = !isPlaying;
    if (isPlaying) {
      stepStartTimestamp = Date.now() - (stepRemaining - Math.floor(stepRemaining)) * 1000;
    }
    statusEl.textContent = isPlaying
      ? routineSteps[currentStepIndex]?.label || "Continuare..."
      : "Pauză";
  };

      function populateDays() {
  for (const d of program) {
    const option = document.createElement("option");
    option.value = d.day;
    option.textContent = `Ziua ${d.day}`;
    daySelect.appendChild(option);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  voice = loadVoices();
  if (synth.onvoiceschanged !== undefined) {
    synth.onvoiceschanged = () => {
      voice = loadVoices();
    };
  }

  populateDays();
  daySelect.value = 1;
  loadDay(1);
});



function parseRoutine(text) {
  if (!text || text.toLowerCase().includes("liber")) return [];
  const lines = text.split("\n");
  const steps = [];
  const regex = /(mers rapid|alergare ușoară|plimbare)\s*(\d+)\s*(min|minute)/i;
  for (const line of lines) {
    const m = line.match(regex);
    if (m) {
      const label = m[1].charAt(0).toUpperCase() + m[1].slice(1).toLowerCase();
      const min = parseInt(m[2]);
      steps.push({ label, duration: min * 60 });
    }
  }
  return steps;
}

function loadDay(day) {
  stopTimer();
  currentDay = day;
  const dayData = program.find(d => d.day === day);
  if (!dayData) return;
  exerciseText.textContent = dayData.exercise;
  routineSteps = parseRoutine(dayData.exercise);
  currentStepIndex = 0;
  statusEl.textContent = "Așteaptă să începi...";
  timerEl.textContent = "00:00";
}

function stopTimer() {
  isPlaying = false;
  currentStepIndex = 0;
  if (timerInterval) clearInterval(timerInterval);
  timerEl.textContent = "00:00";
}

daySelect.onchange = () => {
  loadDay(parseInt(daySelect.value));
};

startBtn.onclick = () => {
  if (!isPlaying) startTimer();
};

skipBtn.onclick = () => {
  if (!routineSteps.length) return;
  nextStep();
};

function startTimer() {
  if (routineSteps.length === 0) {
    statusEl.textContent = "Zi liberă. Nu există exerciții.";
    timerEl.textContent = "00:00";
    return;
  }
  isPlaying = true;
  startStep();
}
